<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>svg bars</title>
</head>
<body>
  <h2>Title</h2>
  <div class="bar-chart"></div>
  <script>
    const dataset = [12, 24, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select(".bar-chart")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    // create a `rect` for each number in the dataset
    // make `rect` size based on data
    // place rects next to each other
    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("height", (d, i) => d * 4)
       .attr("width", 25)
       .attr("x", (d, i) => i * 30 )
       .attr("y", (d, i) => {
         return h - d * 4;
       })
// 
  </script>
</body>
</html>
